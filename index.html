<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimi Shopping!</title>
    <link rel="stylesheet" href="./src/css/main.css" />
  </head>
  <body>
    <article class="app">
      <section class="app__main-logo">
        <img
          class="app__main-logo__image"
          src="./src/img/logo.png"
          alt="로고 이미지"
        />
      </section>
      <section class="app__select-color">
        <details class="app__select-color__wrapper">
          <summary class="app__select-color__title">정렬</summary>
          <section class="app__select-color__reference-image-box">
            <ul class="app__select-color__image-list">
              <li><img src="#" alt="" /></li>
              <li><img src="#" alt="" /></li>
              <li><img src="#" alt="" /></li>
            </ul>
          </section>
          <section class="app__select-color__btn-box">
            <ul class="app__select-color__btn-list">
              <li class="app__select-color__btn">Blue</li>
              <li class="app__select-color__btn">Yellow</li>
              <li class="app__select-color__btn">Pink</li>
            </ul>
          </section>
        </details>
      </section>
      <section class="app__products">
        <ul class="app__products__items">
          <li class="app__products__item"><span>임시항목</span></li>
        </ul>
      </section>
    </article>
    <script src="./src/js/main.js"></script>
  </body>
</html>
