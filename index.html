<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimi Shopping!</title>
    <link rel="stylesheet" href="./src/css/main.css" />
  </head>
  <body>
    <article class="app">
      <section class="app__main-logo">
        <div class="app__main-logo__image"></div>
      </section>
      <section class="app__select-color">
        <div class="app__select-color__image-box">
          <ul class="app__select-color__image-list">
            <li><img class="app__select-color__image" src="./src/img/blue_p.png" alt="" /></li>
            <li><img class="app__select-color__image" src="./src/img/pink_s.png" alt="" /></li>
            <li><img class="app__select-color__image" src="./src/img/yellow_t.png" alt="" /></li>
          </ul>
        </div>
        <div class="app__select-color__details">
            <ul class="app__select-color__btn-list">
              <li class="app__select-color__btn">Blue</li>
              <li class="app__select-color__btn">Yellow</li>
              <li class="app__select-color__btn">Pink</li>
            </ul>
        </div>
      </section>
      <section class="app__products">
        <ul class="app__products__items">
          <li class="app__products__item"><span>임시항목</span></li>
        </ul>
      </section>
    </article>
    <script src="./src/js/main.js"></script>
  </body>
</html>
