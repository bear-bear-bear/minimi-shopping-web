<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>Minimi Shopping!</title>
    <link rel='preload' href='./src/css/main.css' as='style'/>
    <link rel='stylesheet' href='./src/css/main.css' />
  </head>
  <body>
    <article class='app'>
      <!-- 메인 로고 섹션 -->
      <section class='app__main-logo'>
        <svg class='app__main-logo__image' viewBox='0 0 100 100'>
          <circle class='logo__circle' cx='20' cy='28' r='15' fill='#ffd602' />
          <circle class='logo__circle' cx='12' cy='54' r='22' fill='#fe8489' />
          <circle class='logo__circle' cx='60' cy='42' r='40' fill='#54aeef' />
        </svg>
        <span class='app__main-logo__text'>Minimi!</span>
      </section>
      <!-- 색상 선택 섹션-->
      <section class='app__select-color'>
        <div class='app__select-color__image-box'>
          <ul class='app__select-color__image-list'>
            <li class='app__select-color__image app__select-color__image--t-shirt'></li>
            <li class='app__select-color__image app__select-color__image--pants'></li>
            <li class='app__select-color__image app__select-color__image--skirt'></li>
          </ul>
        </div>
        <div class='app__select-color__color-box'>
            <ul class='app__select-color__btn-list'>
              <li class='app__select-color__btn app__select-color__btn--blue'></li>
              <li class='app__select-color__btn app__select-color__btn--yellow'></li>
              <li class='app__select-color__btn app__select-color__btn--pink'></li>
            </ul>
        </div>
      </section>
      <!-- 제품 정보 섹션 -->
      <section class='app__products'>
        <!-- 제품 리스트 -->
        <ul class='app__products__list'>
        </ul>
        <!-- 페이지네이션 -->
        <div class='app__products__inner-paging'>
          <ul class='app__products__page-numbers'>
            <li class='app__products__page-number'>1</li>
            <li class='app__products__page-number'>2</li>
            <li class='app__products__page-number'>3</li>
            <li class='app__products__page-number'>4</li>
            <li class='app__products__page-number'>5</li>
          </ul>
          <div class='app__products__page-btn app__products__page-btn--left'>
            <svg xmlns='http://www.w3.org/2000/svg' viewBox='90 90 340 340'><title>이전 페이지</title><path fill='none' stroke='#1a1a1a' stroke-linecap='round' stroke-linejoin='round' stroke-width='24' d='M328 112L184 256l144 144'/></svg>
          </div>
          <div class='app__products__page-btn app__products__page-btn--right'>
            <svg xmlns='http://www.w3.org/2000/svg' class='ionicon' viewBox='90 90 340 340'><title>다음 페이지</title><path fill='none' stroke='#1a1a1a' stroke-linecap='round' stroke-linejoin='round' stroke-width='24' d='M184 112l144 144-144 144'/></svg>
          </div>
        </div>
      </section>
    </article>
    <script type='module' src='./src/js/client/client.js'></script>
  </body>
</html>
